<template>
    <div class="container" if.bind="todo">
        <div class="form-group">
            <label>Title</label>
            <input type="text" value.bind="todo.title" class="form-control" placeholder="Please enter the title">
        </div>
        <div class="form-group">
            <label>Due Date</label>
            <input type="datetime-local" value.bind="todo.due" class="form-control">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" checked.bind="todo.isDone" id="done">
            <label class="form-check-label" for="done">
                Done
            </label>
        </div>
        <button type="button" click.delegate="submit()" class="btn btn-primary">Save</button>
        <a href="#" type="button" class="btn btn-light">Cancel</a>
    </div>
    <div class="d-flex justify-content-center">
        <div if.bind="!todo" class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</template>
